<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <style>
        body {
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 15px;
        }

        body>div>div {
            margin: 15px;
        }

        #guess-input {
            width: 125px;
        }

        .outside-border {
            border: 10px dotted rgb(0, 72, 255);
            border-radius: 15px;
            padding: 15px;
        }

        #remaining-guesses {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        #reset-button {
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <div class="outside-border">

        <h1>Guess the Number (1-10)</h1>

        <hr>

        <div>
            <label for="guess-input">Guess:</label>
            <input type="number" id="guess-input" min="1" max="10" placeholder="Enter your guess">
        </div>

        <div>
            <button id="guess-button">Submit Guess</button>
        </div>

        <div>
            <p id="message"></p>
        </div>
        <hr>
    </div>

    <script>
        
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;
        const maxAttempts = 3;

        function displayMessage(message) {
            document.getElementById('message').textContent = message;
        }

        // update remaining guesses function
        function updateRemainingGuesses() {
            const remaining = maxAttempts - attempts;
            document.getElementById('remaining-guesses').textContent = `Remaining guesses: ${remaining}`;
        }

        // check guess function
        function checkGuess() {
            const guessInput = document.getElementById('guess-input');
            const playerGuess = parseInt(guessInput.value);

            // check valid input
            if (isNaN(playerGuess) || playerGuess < 1 || playerGuess > 10) {
                displayMessage("Please enter a number between 1 and 10.");
                return;
            }

            attempts++;

            // check user guess
            if (playerGuess === randomNumber) {
                displayMessage(`Congratulations! You guessed correctly in ${attempts} ${attempts === 1 ? 'attempt' : 'attempts'}.`);
                document.getElementById('guess-button').disabled = true;
            } else if (playerGuess > randomNumber) {
                displayMessage("Your guess is too high.");
            } else if (playerGuess < randomNumber) {
                displayMessage("Your guess is too low.");
            }

            // update remaining guesses
            updateRemainingGuesses();

            // check attempts
            if (attempts === maxAttempts && playerGuess !== randomNumber) {
                displayMessage(`Game Over! The correct number was ${randomNumber}.`);
                document.getElementById('guess-button').disabled = true;
            }

            // clear input field for next guess
            guessInput.value = '';
        }

        // reset game function
        function resetGame() {
            randomNumber = Math.floor(Math.random() * 10) + 1;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guess-input').value = '';
            document.getElementById('guess-button').disabled = false;
            updateRemainingGuesses();
        }

        // guess button event listener
        document.getElementById('guess-button').addEventListener('click', function () {
            checkGuess();
        });

        // add reset button
        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Game';
        resetButton.id = 'reset-button';
        resetButton.addEventListener('click', resetGame);
        document.body.appendChild(resetButton);

        // show remaining guesses
        const remainingGuessesElement = document.createElement('p');
        remainingGuessesElement.id = 'remaining-guesses';
        document.body.appendChild(remainingGuessesElement);
        updateRemainingGuesses();
    </script>
</body>

</html>
